<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简放置类ARPG游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>极简放置类ARPG游戏</h1>
        </header>
        
        <div class="character-status">
            <div class="status-grid">
                <div class="status-item">
                    <span class="label">等级:</span>
                    <span id="level">1</span>
                </div>
                <div class="status-item">
                    <span class="label">生命值:</span>
                    <span id="health">100/100</span>
                </div>
                <div class="status-item">
                    <span class="label">攻击力:</span>
                    <span id="attack">10</span>
                </div>
                <div class="status-item">
                    <span class="label">防御力:</span>
                    <span id="defense">5</span>
                </div>
                <div class="status-item">
                    <span class="label">经验值:</span>
                    <span id="experience">0/100</span>
                </div>
                <div class="status-item">
                    <span class="label">金币:</span>
                    <span id="gold">0</span>
                </div>
            </div>
            <div class="experience-bar">
                <div class="experience-fill" id="experienceBar"></div>
            </div>
        </div>
        
        <div class="battle-area">
            <div class="character" id="character">
                <div class="character-sprite">🧙‍♂️</div>
                <div class="character-name">勇者</div>
            </div>
            
            <div class="vs-indicator">VS</div>
            
            <div class="enemy" id="enemy">
                <div class="enemy-sprite" id="enemySprite">👹</div>
                <div class="enemy-name" id="enemyName">哥布林</div>
                <div class="enemy-health" id="enemyHealth">50/50</div>
            </div>
        </div>
        
        <div class="skills-section">
            <h3>技能</h3>
            <div class="skills-grid" id="skillsGrid">
                <!-- 技能按钮将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="battle-log">
            <h3>战斗日志</h3>
            <div class="log-content" id="battleLog">
                <p>游戏开始！</p>
            </div>
        </div>
        
        <div class="upgrades-section">
            <h3>升级</h3>
            <div class="upgrades-grid" id="upgradesGrid">
                <!-- 升级选项将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="achievements-section">
            <h3>成就</h3>
            <div class="achievements-grid" id="achievementsGrid">
                <!-- 成就将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
